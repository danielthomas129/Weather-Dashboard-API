<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Weather App</title>
</head>
<body>

    <header class="header">
        <h1>Current Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="search">

            <div class="row">
                <h1>City Search:</h1>
            </div>
            <div class="row">
                <input type="text" class="searchInput" placeholder="Seattle">
                <button type="submit" class="searchBtn">
                <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="historyItems"></div>
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <h1 class="cityName">City Name</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uvIndex">UV Index:</p>
                </div>
            </div>

            <div class="five-day-container">
                <h1>5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/weather.js"></script>
</html>
